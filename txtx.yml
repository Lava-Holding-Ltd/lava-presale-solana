---
name: lava-programs
id: lava-programs
runbooks:
  - name: deployment
    description: Deploy programs
    location: runbooks/deployment
  - name: buy_with_sol
    description: Buy tokens with sol
    location: runbooks/maintenance/buy_with_sol.tx
  - name: initialize_presale
    description: Initializes presale and start stage
    location: runbooks/maintenance/initialize_presale.tx
environments:
  localnet:
      network_id: localnet
      rpc_api_url: http://127.0.0.1:8899
  devnet:
      network_id: devnet
      rpc_api_url: https://api.devnet.solana.com
      payer_keypair_json: ~/.config/solana/id.json
      authority_keypair_json: ~/.config/solana/id.json

